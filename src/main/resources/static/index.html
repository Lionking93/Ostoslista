<!DOCTYPE html>
<html ng-app="App" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/oma.css">
    <script src="js/jquery.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/serverCommunication.js"></script>
    <script src="js/ostos.js"></script>
    <title>Ostoslista</title>
</head>
<body>
<div id="header">
    <h1>Ostoslista</h1><br/>
    <ul>
        <li>Tämänhetkinen ostoslista</li><li>Tehdyt ostokset</li>
    </ul>
</div>

<div class="container" id="ostoslistanakyma" ng-controller="OstosController">
    <div class="row">
        <div class="col-md-4">
            <div class="btn btn-info" ng-model="lisayksenTila" ng-show="onnistuikoLisays">
                {{lisayksenTila}}
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-4">
            <table id="lista">
                <tr>
                    <th>Nimi</th>
                    <th>Määrä</th>
                    <th>Yksikkö</th>
                </tr>
                <tr ng-class="{yliviivaus: ostos.ostettu}" ng-repeat="ostos in ostoslista" ng-click="ostoslistanTuotettaPainetaan(ostos)">
                    <td>{{ostos.nimi}}</td>
                    <td>{{ostos.maara}}</td>
                    <td>{{ostos.yksikko}}</td>
                </tr>
            </table>
            <br/>
            <div class="col-md-5">
                <div class="nappi" ng-model="naytaTaiPiilotaLisays" ng-click="naytaTaiPiilotaLisaysnakyma()">
                    {{naytaTaiPiilotaLisays}}
                </div>
            </div>
            <div class="col-md-5 col-md-offset-2">
                <div class="nappi" ng-show="onkoYhtakaanTuotettaOstettu" ng-click="poistaYliviivatut()">
                    Poista yliviivatut
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4" ng-show="naytetaankoLisaysnakyma">
            <label>Ostoksen nimi</label><br/>
            <input class="col-md-8" type="text" ng-model="ostos.nimi" /><br/>
            <label>Kuinka monta kappaletta(valinnainen)</label><br/>
            <input class="col-md-4" type="text" ng-model="ostos.maara" />
            <select class="col-md-3 col-md-offset-1" ng-model="ostos.yksikko">
                <option>pkt</option>
                <option>prk</option>
                <option>l</option>
                <option>g</option>
                <option>kg</option>
                <option>pll</option>
                <option>dl</option>
            </select><br/>
            <div ng-click="lisaaOstos()" class="nappi">Lisää ostos</div>
        </div>
    </div>
</div>

</body>
</html>
